apiVersion: v1
kind: Pod
metadata:
  name: my-db
spec:
  containers:
  - name: my-db
    image: 673896343304.dkr.ecr.us-east-1.amazonaws.com/assignment2:v1.0
    env:
    - name: MYSQL_ROOT_PASSWORD
      value: pw
    ports:
    - containerPort: 3306
  dnsPolicy: ClusterFirst
  restartPolicy: Always