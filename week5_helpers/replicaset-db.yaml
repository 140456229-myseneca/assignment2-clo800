apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: my-db
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql 
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: my-db
        image: 673896343304.dkr.ecr.us-east-1.amazonaws.com/assignment2:v1.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: pw
        ports:
        - containerPort: 3306
